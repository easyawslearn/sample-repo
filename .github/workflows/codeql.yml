name: "Maverick Analysis and Auto-Merge"

on:
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snapd
        run: |
          sudo apt-get update
          sudo apt-get install -y snapd

      - name: Install Maverick
        run: |
          sudo snap install copilot-client
          # Verify installation
          snap list copilot-client || echo "Maverick installation failed"

      - name: Check Maverick Installation
        run: |
          echo "Checking if copilot-client is available..."
          if ! command -v copilot-client &> /dev/null; then
              echo "copilot-client not found. Checking installation..."
              snap list
          else
              echo "copilot-client found!"
          fi

      - name: Run Maverick Analysis
        id: maverick_analysis
        run: |
          echo "Running Maverick analysis on the codebase..."
          # Use the full path if necessary. You can find it using `which copilot-client`
          /snap/bin/copilot-client analyze --config maverick-config.yml

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth login --with-token <<< "${GITHUB_TOKEN}"

      - name: Merge Pull Request
        if: success()  # Run only if previous steps are successful
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch --subject "Auto-merge after Maverick analysis"
