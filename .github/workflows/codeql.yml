name: "Maverick Analysis and Auto-Merge"

on:
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Maverick
        run: |
          pip install maverick  # Or specify local script if needed

      - name: Run Maverick Analysis
        id: maverick_analysis
        run: |
          echo "Running Maverick analysis on the codebase..."
          python -m maverick analyze --config maverick-config.yml  # Adjust command as necessary

      # If the Maverick analysis completes successfully, this step will proceed
      - name: Automatic Merge
        if: success()
        uses: "peter-evans/merge-pull-request@v3"
        with:
          merge-method: squash  # Use 'merge' or 'rebase' if needed
          commit-title: "Auto-merge after Maverick review"
          commit-message: "Maverick analysis passed. PR merged automatically."

